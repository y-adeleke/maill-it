<div class="sign-in-box">
  <div class="mail-bg"></div>

  <div class="form-box">
    <form action="" [formGroup]="signInForm" (submit)="signInHandler()">
      <div class="logo"></div>
      <h1>Sign In</h1>

      <div class="input-box">
        <p>Email</p>
        <mat-form-field class="form-field-box">
          <input
            type="email"
            matInput
            formControlName="email"
            placeholder="abc@example.com"
          />
        </mat-form-field>
        <mat-error
          class="error"
          *ngIf="
            signInForm.get('email')?.touched &&
            signInForm.get('email')?.hasError('email')
          "
          >Enter a valid email</mat-error
        >
      </div>

      <div class="input-box">
        <p>Password</p>
        <mat-form-field class="form-field-box">
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
            type="button"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <button mat-raised-button type="submit" class="btn">Welcome:)</button>
    </form>
    <div class="box">
      <p class="forget-pass">
        Silly billy, did you forget your
        <a routerLink="/auth/forgot-password">password?</a>
      </p>

      <div class="or-box">
        <hr />
        <span>OR</span>
        <hr />
      </div>

      <button
        mat-raised-button
        class="btn btn-outline"
        routerLink="/auth/register"
        type="button"
      >
        Sign up
      </button>
    </div>
  </div>
</div>
