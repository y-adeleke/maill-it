<div class="sign-in-box">
  <div class="mail-bg"></div>

  <div class="form-box">
    <div class="logo"></div>
    <h1>Let's get to know you</h1>

    <mat-stepper linear #stepper labelPosition="bottom" class="stepper-box">
      <!-- Step 1-->
      <mat-step [stepControl]="userInfoFormGroup" [editable]="isEditable">
        <form [formGroup]="userInfoFormGroup">
          <div class="input-box">
            <p>First name</p>
            <mat-form-field class="form-field-box">
              <input
                matInput
                formControlName="firstCtrl"
                placeholder="EX. Yusuf"
                required
              />
            </mat-form-field>
          </div>

          <div class="input-box">
            <p>Last name</p>
            <mat-form-field class="form-field-box">
              <input
                matInput
                formControlName="firstCtrl"
                placeholder="EX. Adeleke"
                required
              />
            </mat-form-field>
          </div>

          <div class="input-box">
            <p>DOB</p>
            <mat-form-field class="form-field-box">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker color="accent"></mat-datepicker>
            </mat-form-field>
          </div>

          <div class="phone-input-container">
            <p>Phone number</p>
            <div class="phone-input-wrapper">
              <mat-form-field class="form-field">
                <mat-select formControlName="countryCode">
                  <mat-option
                    *ngFor="let country of countries"
                    [value]="country.code"
                  >
                    {{ country.code }}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <mat-form-field class="form-field-phone">
                <input
                  matInput
                  formControlName="phoneNumber"
                  placeholder="437-234-123"
                />
              </mat-form-field>
            </div>
          </div>

          <button mat-raised-button matStepperNext class="nxt-btn">
            <div>Sign Up</div>
            <mat-icon class="icon">east</mat-icon>
          </button>
        </form>
      </mat-step>

      <!-- Step 2-->
      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

      <!-- Step 3-->
      <mat-step [stepControl]="secondFormGroup" [editable]="isEditable">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <div>
            <button mat-button matStepperPrevious>Back</button>
            <button mat-button matStepperNext>Next</button>
          </div>
        </form>
      </mat-step>

      <!-- Step 4-->
      <mat-step>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </div>
</div>
